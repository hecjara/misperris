{% extends "core/base.html" %}

{% block contenido %}

<form action="" id="formuarioperro" name="formularioperro" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <label for ="">Nombre: </label>
    <input type="text" name="txtnombre" id="txtnombre">
    
    <br>
    
    <label for="">Raza: </label>                    
    <select  name="cboraza" id="cboraza">
        <option value="">Seleccionar</option>

        {% for ra in razas %}
        <option value="{{ ra.id }}">{{ ra.nombre }}</option>
        {% endfor %}

    </select>

    <br>

    <label for="">Género:</label>
    <select  name="cbogenero" id="cbogenero">
        <option value="">Seleccionar</option>

        {% for g in generos %}
            <option value="{{ g.id }}">{{ g.nombre }}</option>
        {% endfor %}

    </select>

    <br>

    <label for="">Fecha Ingreso:</label> 
    <input type="date" name="dtFechaIngreso" id="dtFechaIngreso">

    <br>

    <label for="">Fecha Nacimiento:</label> 
    <input type="date" name="dtFechaNacimiento" id="dtFechaNacimiento">

    <br>

    <label for="">Descripción:</label>
    <input type="text" name="txtdescripcion" id="txtdescripcion">

    <br>

    <label for="">Estado:</label>
    <select  name="cboestado" id="cboestado">
        <option value="">Seleccionar</option>

        {% for e in estados %}
        <option value="{{ e.id }}">{{ e.nombre }}</option>
        {% endfor %}

    </select>

    <br>

    <label for="">Imagen:</label>
    <input type="file" name="imagenperro" id="imagenperro">

    <br>
    <br>

    <input type="submit" class="button" value="Guardar" id="btnGuardar" name="btnGuardar">
</form>

<h3>{{ mensaje }}</h3>
   


{% endblock contenido %}
