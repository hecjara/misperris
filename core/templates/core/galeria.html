{% extends "core/base.html" %}

{% load static %}

{% block contenido %}

<h2 >Perros Rescatados</h2>
<br>
<div class="galeria">
    {% for g in perros2 %}
    <a data-fancybox="gallery" data-caption="{{ g.descripcion }}"  href="{{ g.imagen.url }}">
    
    <img class="galeria img" src="{{ g.imagen.url }}" alt="{{ g.descripcion }}"> 

    {% endfor %}
</div>

{% endblock contenido %}
