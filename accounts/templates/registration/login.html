<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <title>Login Mis Perris</title>
    <!--links boostrap4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    
    {% load crispy_forms_tags %} <!--cargar plugin crispy-->

    <div class="container">
        <img src="{% static 'core/img/logo.png' %}" alt="logo">

        <h2 class="h2" >Ingresa tus credenciales</h2>
            
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form | crispy }}
            </table>
            <input type="submit" value="login" class="btn btn-info">
        </form>
        <hr>
        <a href="{% url 'register' %}">Registrate</a>
        <hr>
        <a href="{% url 'social:begin' 'facebook' %}">Login con Facebook</a>
        <hr>
        <a href="{% url 'social:begin' 'github' %}">Login con GitHub</a>
        <hr>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Login con Google</a>

        <br>

    </div>

</body>
</html>
